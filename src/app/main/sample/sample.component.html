<div class="sample" fxFlex fxLayout="column">
  <!-- SEARCH -->
  <div class="search-wrapper" fxFlex="100%">
    <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
      <mat-icon>search</mat-icon>
      <input type="search" #filter placeholder="Pesquisar...">
    </div>
  </div>
  <!-- / SEARCH -->

  <div class="repo-list-container content" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="16px grid" fxFlex="100%">
      <div class="line-card-spinner" fxFlex.lg="100" fxFlex.lt-lg="100" fxFlex.xs="100">
        <tr *ngIf="isLoadingData">
          <td colspan="9" class="text-center mt-3" style="color: #616161; opacity: .6;">
            <i class="mt-3 fa fa-spinner fa-pulse fa-4x fa-fw" style="font-size: 150px"></i>
          </td>
        </tr>
      </div>
      <div class="line-card" fxFlex.lg="100" fxFlex.lt-lg="100" fxFlex.xs="100" *ngIf="userGit && !isLoadingData">
        <app-card-git [gitUser]="userGit"></app-card-git>
      </div>
      <div class="line-card" fxFlex.lg="100" fxFlex.lt-lg="100" fxFlex.xs="100" *ngIf="!userGit">
        Realize uma pesquisa...
      </div>
    </div>
  </div>
</div>
