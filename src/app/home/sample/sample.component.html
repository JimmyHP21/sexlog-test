<div class="sample" fxFlex fxLayout="column">
  <!-- SEARCH -->
  <div class="search-wrapper" fxFlex="100%">
    <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
      <mat-icon>search</mat-icon>
      <input type="search" #filter placeholder="Pesquisar...">
    </div>
  </div>
  <!-- / SEARCH -->

  <div class="repo-list-container content" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="16px grid" fxFlex="100%">
      <div class="line-card" fxFlex.lg="33" fxFlex.lt-lg="50" fxFlex.xs="100" *ngFor="let num of [1,2,3,4,5,6,7]">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>Title {{num}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="favicon.ico">
          <mat-card-content>
            <p>Ola</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
